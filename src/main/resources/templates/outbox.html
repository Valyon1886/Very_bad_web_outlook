<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}"/>

    <title th:text="'Количество сообщений ' + ${unread_num} + ' | P.S'"></title>
</head>
<body style = "background-color: rgb(49, 48, 48); color:white;">
<nav th:replace="/parts/navbar :: navbar"></nav>

<div class="m-5 text-center">
    <h1>ИСХОДЯЩИЕ СООБЩЕНИЯ</h1>
        <table align="center" style = "border: 2px solid whitesmoke; background: #1b1b28; margin: auto; padding: 20px">
            <tr>
                <th style="padding: 10px">ДАТА</th>
                <th style="padding: 10px">ТЕМА</th>
                <th style="padding: 10px">ПОЛУЧАТЕЛЬ</th>
                <th style="padding: 10px">ПРОЧИТАТЬ ЦЕЛИКОМ</th>
            </tr>
            <tr style="margin: 5px;" th:each="mail : ${mails}">
                <td style="padding: 10px" th:text="${mail.getData()}"></td>
                <td style="padding: 10px" th:text="${mail.getSubject()}"></td>
                <td style="padding: 10px" th:text="${mail.getFrom()}"></td>
                <td><a style="color: white; padding: 10px" th:href="'/outbo/'+ ${mail.getId()}">Подробнее</a></td>
            </tr>
        </table>
</div>
