<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}"/>

    <title>Личный кабинет | P.S.</title>
</head>
<body style = "background-color: rgb(49, 48, 48); color:white;">
<nav th:replace="/parts/navbar :: navbar"></nav>

<div class="m-5 text-center">
    <p>Добро пожаловать в личный кабинет "<span sec:authentication="name"></span>"</p>



    <div style="align-content: center">
        <form th:action="@{/me}" th:object="${userForm}" method="POST">

            <p>Текущая электронная почта: "<span th:text ="${userEmails}"></span>"</p>

            <div class="form-group">
                <input type="text" th:field="*{emails}" class="form-control mb-1" placeholder="Новая электронная почта"
                       autofocus="true">
                <span class="has-error" th:if="${#fields.hasErrors('emails')}" th:errors="*{emails}"></span>
            </div>

            <button type="submit" class="btn btn-primary btn-small"
                    style="border-color: #8758ff; background-color: #7d73f5; color: #ffffff">Изменить электронную почту
            </button>
        </form>
    </div>
</div>

<footer th:replace="/parts/footer :: footer"></footer>
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/setActiveNavLink.js/}"></script>
</body>
</html>
