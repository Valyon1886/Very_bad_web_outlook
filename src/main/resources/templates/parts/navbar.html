<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="ru">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="color: rgb(158, 186, 212);" th:fragment="navbar" >
    <div class="container-fluid">
        <a class="navbar-brand" href="/">P.S.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-3 mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/inbox">Входящие</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/outbox">Исходящие</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sent">Написать</a>
                </li>
            </ul>
            <div class="d-flex ms-auto"></div>
            <ul sec:authorize="!isAuthenticated()" class="navbar-nav justify-content-end mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Авторизация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registration">Регистрация</a>
                </li>
            </ul>
            <div sec:authorize="isAuthenticated()" class="navbar-nav justify-content-end mb-2 mb-lg-0">
                <form id="logoutForm" method="POST" th:action="@{/logout}">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
                <li class="nav-item">
                    <a class="nav-link" href="/me"><span sec:authentication="name"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="document.forms['logoutForm'].submit()">Выйти</a>
                </li>
            </div>
        </div>
    </div>
</nav>
